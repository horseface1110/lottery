<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel = "stylesheet" type = "text/css" href="/static/css/bootstrap.min.css">
 
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto my-5">
              <form method='post' action="#"> 
                    <div class="mb-3">
                      <label for="url" class="form-label">貼文連結</label>
                      <input  type = "url" name = 'url' class="form-control" id="url" aria-describedby="url" required = "required">
                    </div>
                    <div class="mb-3">
                      <label for="nember" class="form-label">留言數量</label>
                      <input type = "number" name = 'number' class="form-control" id="number" required = "required">
                    </div>
                    <div class="mb-3">
                        <label for="nember" class="form-label">一則留言標記人數</label>
                        <input type = "number" name = 'population' class="form-control" id="number" required = "required">
                    </div>
                    <div class="mb-3">
                        <label for="nember" class="form-label">要求的留言字串</label>
                        <input type = "text" name = 'message' class="form-control" id="number" required = "required">
                    </div>
                    <button type="submit" class="btn btn-outline-warning" value = "enter" name = "enter" data-bs-toggle="modal" data-bs-target="#exampleModal">發出留言</button>

                </form>
            </div>
            <hr style="filter: alpha(opacity=100,finishopacity=0,style=3)" width="20%" color="#6f5499" size="3" />
            <form method='post' action="#"> 
              <div class="col-8 mx-auto my-5">
                <div class="d-grid gap-2" role="group" aria-label="Basic outlined example">                 
                    <button type = "submit" value = "friend" name = "friend" class="btn btn-outline-info ">編輯好友表單</button>
                </div>
              </div>
            </form>
        </div>
    </div>
    <!-- Button trigger modal -->


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>請確認欄位都已填寫</p>
            <p>請待網頁執行結束再下新的指令</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    -->
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>

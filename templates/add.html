<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel = "stylesheet" type = "text/css" href="/static/css/bootstrap.min.css">

 
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto my-5">
              <form method='post' action="#"> 
                <div class="input-group mb-3">
                    <input type = "text" name = 'name' class="form-control" placeholder="好友名稱(務必完全正確)" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon2" value = "add" name = "add">添加</button>
                </div>
                <div class="d-grid gap-2  mx-auto " role="group" aria-label="Basic outlined example">                 
                  <button type = "submit" value = "back" name = "back" class="btn btn-outline-info ">返回</button>
                </div>
              </form>
            </div>
            <hr style="filter: alpha(opacity=100,finishopacity=0,style=3)" width="20%" color="#6f5499" size="3" />
            <div class="col-7 mx-auto my-4">
              <form class="row g-3"> 
                <div class="col-md-10">
                  <table class="table  table-striped table-hover">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">姓名</th>
                        <th scope="col">刪除</th>
                    </tr>
                    </thead>
                    <tbody>
                    
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td ><button type="button" class="btn-close" aria-label="Close"></button></td>
                    </tr>
                    </tbody>
                </table>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">好友人數</label>
                  <h2>{{ friendNumber }}</h2>
                </div>
              </form>
              </div>
        </div>
    </div>
